    	<div class="buy-common-task-content">

    		</div>
    		<div class="buy-common-task-content-typeone">

    			<select name="链接类别">
    				<option value="休闲娱乐">休闲娱乐</option>
    				<option value="熊猫星秀">熊猫星秀</option>

    				<option value="绝地求生">绝地求生</option>
    			</select>
    		</div>    
    		<div class="buy-common-task-content-typetwo">
    			<span>关键词：</span>
				<input type="text" name="" id="" placeholder="请输入您的网站关键词"/>
    		</div>  
    		<div class="buy-common-task-content-typethree">
    			<span>百度收录：= ></span>
    			<select name="链接类别">
    				<option value="0">0</option>
    				<option value="1">1</option>
    				<option value="2">2</option>
    				<option value="3">3</option>
    			</select>
    		</div>     	
    		<div class="buy-common-task-content-typethree">
    			<span>百度权重：= ></span>
    			<select name="链接类别">
    				<option value="0">0</option>
    				<option value="1">1</option>
    				<option value="2">2</option>
    				<option value="3">3</option>
    			</select>
    		</div>  
    		<div class="buy-common-task-content-typefour">
    			<span>求购数量：</span>
				<input type="text" name="" id="" />
				<i>（求购数量最低数量限制）</i>
    		</div> 
    		<div class="buy-common-task-content-typefive clearfix">
    			<span>求购要求：</span>
				<textarea name="" rows="" cols="" maxlength="50"></textarea>
				<i>（填写求购需求，最多输入50字）</i>
    		</div>  
    		<div class="buy-common-task-content-typesix">
    			<span>求购价格：</span>
				<input type="text" name="" id="" />元
    		</div>
